<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Bus Mall Focus Group</title>
</head>
<body>
    <div class="container">
        <h1>Focus Group Testing for Bus Mall Publication</h1>

        <section id="trial-section">
            <h3>Select the product you would most likely spend money on by clicking on the image... </h3>

            <label class="item one"><input type="radio" name="item" value=""><img class="item-image" src="" alt=""><p class="item-description"></p></label>

            <label class="item two"><input type="radio" name="item" value=""><img class="item-image" src="" alt=""><p class="item-description"></p></label>

            <label class="item three"><input type="radio" name="item" value=""><img class="item-image" src="" alt=""><p class="item-description"></p></label>

            <h3>... then click the button below for the next trial</h3>
            <p class="hidden" id="next-container">
                <button id="next-button">Next</button>
            </p>
        </section>

        <section class="hidden" id="results">
            <h2>Results</h2>
            <p>Here is the data after <span id="trial-count"></span> trials</p>


            <ul id="shown-list">
            </ul>

            <ul id="clicks-list">
            </ul>

            <canvas id="chart1"></canvas>
            <canvas id="chart2"></canvas>
        </section>
    </div>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js"></script>
    <script type="module" src="./src/app.js"></script>
</body>
</html>
